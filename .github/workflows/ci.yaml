name: ci

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  BUILD_PLATFORMS: linux/arm64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "DOCKER_ARTIFACT_FILE_NAME=$(echo ${GITHUB_REPOSITORY////-})" >> $GITHUB_ENV
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.BUILD_PLATFORMS }}
          tags: ${{ github.repository }}:latest
          outputs: type=docker,dest=/tmp/${{ env.DOCKER_ARTIFACT_FILE_NAME }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max`
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.repository }}
          path: /tmp/${{ env.DOCKER_ARTIFACT_FILE_NAME }}.tar

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "DOCKER_ARTIFACT_FILE_NAME=$(echo ${GITHUB_REPOSITORY////-})" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.DOCKER_ARTIFACT_FILE_NAME }}
          path: /tmp
      - run: docker load --input /tmp/${{ env.DOCKER_ARTIFACT_FILE_NAME }}.tar
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ github.repository }}:latest
